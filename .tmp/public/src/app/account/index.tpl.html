<div class="container" style="text-align:left">
	<h1>Account info</h1>
    <h3><a href="member/{{currentUser.username}}">{{currentUser.username}}</a></h2><br>
	<p>edit</p>
	<form role="form">
        <div class="form-group">
            <input class="form-control" name="userName" placeholder="username" title="username" type="text" ng-model="member.username"> 
            <i class="fa fa-user"></i>
        </div>
        <div class="form-group">
            <input class="form-control" name="firstName" placeholder="first name" title="first name" type="text" ng-model="member.firstName"> 
            <i class="fa fa-user"></i>
        </div>
        <div class="form-group">
            <input class="form-control" name="lastName" placeholder="last name" title="last name" type="text" ng-model="member.lastName"> 
            <i class="fa fa-user"></i>
        </div>
        <div class="align-right">
            <button class="btn btn-default log-btn" type="submit" value="submit" ng-click="update()">Save</button>
        </div>
    </form>

	<h2>settings</h2>
	<p>notifications</p>
	<p>email settings</p>

	<h2>api keys</h2>

	<!--poloniex-->
    <form role="form">
        <div class="form-group">
            <input class="form-control" name="apiKey" placeholder="api key" title="api key" type="text" ng-model="member.poloniexApiKey"> 
            <i class="fa fa-user"></i>
        </div>
        <div class="form-group">
            <input class="form-control" name="apiSecret" placeholder="api secret" title="api secret" type="text" ng-model="member.poloniexApiSecret"> 
            <i class="fa fa-user"></i>
        </div>
        <div class="align-right">
            <button class="btn btn-default log-btn" type="submit" value="submit" ng-click="update()">Save</button>
        </div>
    </form>

</div>
<div ng-include="'footer/index.tpl.html'"></div>
