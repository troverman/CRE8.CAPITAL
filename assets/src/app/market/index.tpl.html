<div class="container" style="text-align:left">

	<h2>{{stateParams.path1}} / {{stateParams.path2}}</h2>

	<button class="btn btn-default" ng-click="seletetData(stateParams.path1, stateParams.path2, '1000')">{{stateParams.path1}} / {{stateParams.path2}}: 1 second</button>
	<button class="btn btn-default" ng-click="seletetData(stateParams.path1, stateParams.path2, '5000')">{{stateParams.path1}} / {{stateParams.path2}}: 5 seconds</button>
	<button class="btn btn-default" ng-click="seletetData(stateParams.path1, stateParams.path2, '30000')">{{stateParams.path1}} / {{stateParams.path2}}: 30 seconds'</button>
	<button class="btn btn-default" ng-click="seletetData(stateParams.path1, stateParams.path2, '60000')">{{stateParams.path1}} / {{stateParams.path2}}: 1 min</button>
	<button class="btn btn-default" ng-click="seletetData(stateParams.path1, stateParams.path2, '300000')">{{stateParams.path1}} / {{stateParams.path2}}: 5 min</button>
	
	<h2>Price Data</h2>
	<nvd3 options='marketOptions' data='marketGraphDataRender'></nvd3>

	<h2>Market Change</h2>
	<nvd3 options='marketOptions' data='marketGraphChangeDataRender'></nvd3>


	<h2>Market Change^2</h2>
	<nvd3 options='marketOptions' data='marketGraphChangeChangeDataRender'></nvd3>
