<div class="container" style="text-align:left">

	<h2>{{stateParams.path1}} / {{stateParams.path2}}</h2>
	<div class="row">
		<button class="btn btn-default" ng-click="seletetData(stateParams.path1, stateParams.path2, '1000')">1sec </button>
		<button class="btn btn-default" ng-click="seletetData(stateParams.path1, stateParams.path2, '5000')">5sec </button>
		<button class="btn btn-default" ng-click="seletetData(stateParams.path1, stateParams.path2, '30000')">30sec</button>
		<button class="btn btn-default" ng-click="seletetData(stateParams.path1, stateParams.path2, '60000')">1min </button>
		<button class="btn btn-default" ng-click="seletetData(stateParams.path1, stateParams.path2, '300000')">5min </button>
		<button class="btn btn-default" ng-click="seletetData(stateParams.path1, stateParams.path2, '1800000')">30min</button>
		<button class="btn btn-default" ng-click="seletetData(stateParams.path1, stateParams.path2, '3600000')">1hr  </button>
		<button class="btn btn-default" ng-click="seletetData(stateParams.path1, stateParams.path2, '7200000')">2hr  </button>
		<button class="btn btn-default" ng-click="seletetData(stateParams.path1, stateParams.path2, '14400000')">4hr  </button>
		<button class="btn btn-default" ng-click="seletetData(stateParams.path1, stateParams.path2, '21600000')">6hr  </button>
		<button class="btn btn-default" ng-click="seletetData(stateParams.path1, stateParams.path2, '43200000')">12hr </button>
		<button class="btn btn-default" ng-click="seletetData(stateParams.path1, stateParams.path2, '86400000')">24hr </button>
	</div>
	<!--how much data..?-->
	<!--zoom out ability.. a lot-->

	<h2>Price Data</h2>
	<button class="btn btn-default" ng-click="getEma('price')">ema</button><!--select periods..?-->
	<button class="btn btn-default" ng-click="getTsf('price')">tsf</button><!--select periods..?-->
	<button class="btn btn-default" ng-click="getBbands('price')">bbands</button><!--select periods / std..?-->
	<button class="btn btn-default" ng-click="getNn('price')">nn</button>
	<button class="btn btn-default" ng-click="getPdf('price')">pdf</button><!--;)-->


	<nvd3 options='marketOptions' data='marketGraphDataRender'></nvd3>

	<h2>Market Change</h2>
	<button class="btn btn-default" ng-click="getEma('change')">ema</button><!--select periods..?-->
	<button class="btn btn-default" ng-click="getTsf('change')">tsf</button><!--select periods..?-->
	<button class="btn btn-default" ng-click="getBbands('change')">bbands</button><!--select periods / std..?-->
	<button class="btn btn-default" ng-click="getNn('change')">nn</button>
	<button class="btn btn-default" ng-click="getPdf('change')">pdf</button><!--;)-->
	<nvd3 options='marketOptions' data='marketGraphChangeDataRender'></nvd3>

	<h2>Market Change^2</h2>
	<button class="btn btn-default" ng-click="getEma('changeChange')">ema</button><!--select periods..?-->
	<button class="btn btn-default" ng-click="getTsf('changeChange')">tsf</button><!--select periods..?-->
	<button class="btn btn-default" ng-click="getBbands('changeChange')">bbands</button><!--select periods / std..?-->
	<button class="btn btn-default" ng-click="getNn('changeChange')">nn</button>
	<button class="btn btn-default" ng-click="getPdf('changeChange')">pdf</button><!--;)-->
	<nvd3 options='marketOptions' data='marketGraphChangeChangeDataRender'></nvd3>


	<div style="height:100px;"></div>
	<!--<heatmap id="heatmap-1" data="heatmapData" config="heatmapConfig" width="834" height="400" class="ng-isolate-scope"></heatmap>-->
	<h2>Probability Density</h2>
	<canvas id="tableHeatmap" width="1250" height="625"></canvas>
