<div class="intro-header" style="background-color:black">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="site-heading">
                    <h1 class="post-title" style="color:white">Create an Account</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-10 col-md-offset-1">
            <div class="login-form">
                <form role="form" method="post" action="/auth/local/register">
                    <div class="form-group">
                        <input class="form-control" name="email" placeholder="email" title="email" type="email"> 
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="username" placeholder="username" title="username" type="text"> 
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group log-status">
                        <input class="form-control" name="password" placeholder="password" title="password" type="password"> 
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="align-right">
                        <button class="btn btn-default log-btn" type="submit" value="submit">Sign up</button>
                    </div>
                    <!--
                    <br><br>
                    <div class="social-log">
                        <a class="btn btn-facebook" ng-click=""><i class="fa fa-facebook"></i> Facebook</a>
                        <a class="btn btn-twitter" ng-click=""><i class="fa fa-twitter"></i> Twitter</a>
                        <a class="btn btn-google" ng-click=""><i class="fa fa-google"></i> Google</a>
                    </div>
                    -->
                    <br><hr>
                    <div class="social-log">
                        <a href="/login">Already have an account?</a>
                    </div>
                </form>
            </div>
            <div class="selfClear"></div>
        </div>
    </div>
</div>
<div class="spacing-25"></div>
