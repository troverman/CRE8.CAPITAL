<div style="background-color:black;color:white;text-align:left">

    <div class="spacing-25"></div>
    <div class="container">
        <div class="row">
            <h1>Account Settings</h1>
            <a style="color:white;text-transform:uppercase" href="member/{{currentUser.username}}">{{currentUser.id}} | {{currentUser.username}}</a></h4>
        </div>
    </div>
    <div class="spacing-25"></div>
    
</div>

<div class="container" style="text-align:left">

    <div class="spacing-15"></div>

    <div class="row">
    	<form role="form">
            <h4>Username</h4>
            <div class="form-group">
                <input class="form-control" name="userName" placeholder="username" type="text" ng-model="member.username"> 
                <i class="fa fa-user"></i>
            </div>
            <h4>First Name</h4>
            <div class="form-group">
                <input class="form-control" name="firstName" placeholder="First Name" type="text" ng-model="member.firstName"> 
                <i class="fa fa-user"></i>
            </div>
            <h4>Last Name</h4>
            <div class="form-group">
                <input class="form-control" name="lastName" placeholder="Last Name" type="text" ng-model="member.lastName"> 
                <i class="fa fa-user"></i>
            </div>
            <div class="align-right">
                <button class="btn btn-default log-btn" type="submit" value="submit" ng-click="update()">Save</button>
            </div>
        </form>
    </div>

    <div class="spacing-15"></div>

    <div class="row">
    	<h2>Settings</h2>
        <p>Investment Strategy</p>
        <p>Investment Fees</p>
    	<p>Notifications</p>
    </div>

    <div class="spacing-15"></div>

    <div class="row">
        <h2>Wallets</h2>
    </div>

    <div class="spacing-15"></div>

    <div class="row">
	   <h2>Exchange API Keys</h2>

	   <!--poloniex-->
        <form role="form">
            <div class="form-group">
                <input class="form-control" name="apiKey" placeholder="api key" title="api key" type="text" ng-model="member.poloniexApiKey"> 
                <i class="fa fa-user"></i>
            </div>
            <div class="form-group">
                <input class="form-control" name="apiSecret" placeholder="api secret" title="api secret" type="text" ng-model="member.poloniexApiSecret"> 
                <i class="fa fa-user"></i>
            </div>
            <div class="align-right">
                <button class="btn btn-default log-btn" type="submit" value="submit" ng-click="update()">Save</button>
            </div>
        </form>
    </div>

</div>

<div class="spacing-50"></div>
<div ng-include="'footer/index.tpl.html'"></div>
