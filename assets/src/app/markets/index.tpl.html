	<div class="row" ng-show="portfolioData.orderSet.length > 0" style="text-align:left">
		<div class="spacing-15"></div>
		<!--
		<h3>Portfolio Set Over Time</h3>

			<div ng-repeat="portfolio in portfolioData.portfolioSet">
				{{portfolio}}

		-->
		<h3>Order Set</h3>
		<div ng-repeat="order in portfolioData.orderSet">
			<div class="col-md-3 col-sm-4 col-xs-6 ">
				<div class="card">
					<div style="padding:16px;">
						<p style="color:grey">{{order.amount}} {{order.asset1}} ==@{{order.price}}==> {{order.amount / order.price}} {{order.asset2}} @ {{order.createdAt}}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="spacing-15"></div>
	</div>

	<div class="row">
		<div class="col-sm-4 col-xs-6" ng-repeat="market in uniqueMarkets">
			<div class="card">
				<div style="padding:16px">
					<h3><a href="/market/{{market}}" ui-sref="market({path:market})">{{market}}</a></h3>
				</div>
			</div>
		</div>
	</div>

	<div class="spacing-15"></div>

	<div class="row" style="text-align:left">


		<div class="card">
			<div style="background:url('https://source.unsplash.com/1600x900/?value,math,matrix,{{market}},code');overflow:visible" class="imageContainerSmall">
			    <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
			        <div style="margin-top: auto;margin-bottom: auto;">
			        	<div style="padding:15px">
							<h1>Value Matrix</h1>				
			        	</div>
			        </div>
			    </div>
			</div>
			<div style="spacing:16px">
				<div style="overflow:scroll">
					<table class="table table-striped table-hover">
			            <thead>
			                <tr>
			                	<th></th>
			                	<th ng-repeat="vector in matrix">
			                		<a href="market/{{vector.name}}" ui-sref="market({path:vector.name})">{{vector.name}}</a>
			                	</th>
			                </tr>
			            </thead>
			            <tbody>
			                <tr ng-repeat="vector in matrix">
			                	<td><b><a href="market/{{vector.name}}" ui-sref="market({path:vector.name})">{{vector.name}}</a></b></td>
								<td style="max-width:50px;overflow:scroll" ng-repeat="asset in vector.data"><a href="market/{{vector.name}}/{{asset.name}}" ui-sref="marketPair({path1:vector.name, path:asset.name})">{{asset.data}}</a></td>
			                </tr>
			            </tbody>
			        </table>
			    </div>
			</div>
		</div>
