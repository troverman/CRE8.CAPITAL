<div class="container" style="text-align:left">

	<div class="row">
		<div class="col-md-9">
			<h1>Markets</h1>
			<highchart config="chartConfig"></highchart>
		</div>
		<div class="col-md-3">
			<!--<p class="btn btn-default" ng-click="selectTime(5000,'BTC')">5sec</p>-->
			<!--<p class="btn btn-default" ng-click="selectTime(30000,'BTC')">30sec</p>-->
			<p class="btn btn-default" ng-click="selectTime(60000,'BTC')">1min</p>
			<p class="btn btn-default" ng-click="selectTime(300000,'BTC')">5min</p>
			<p class="btn btn-default" ng-click="selectTime(1800000,'BTC')">30min</p>
			<p class="btn btn-default" ng-click="selectTime(3600000,'BTC')">1hr</p>
			<p class="btn btn-default" ng-click="selectTime(7200000,'BTC')">2hrs</p>
			<p class="btn btn-default" ng-click="selectTime(14400000,'BTC')">4hrs</p>
			<p class="btn btn-default" ng-click="selectTime(21600000,'BTC')">6hrs</p>
			<p class="btn btn-default" ng-click="selectTime(43200000,'BTC')">12hrs</p>
			<p class="btn btn-default" ng-click="selectTime(86400000,'BTC')">24hrs</p>
			<div class="spacing-25"></div>
			<p class="btn btn-default" ng-click="solvePortfolio('60000', 100)">Solve</p>
			<p class="btn btn-default" ng-click="solvePortfolioMulti('60000', 100)">MultiSolve</p>
			<!--<p class="btn btn-default" ng-click="solvePortfolioPDF('60000', 100)">MultiSolvePDF</p>-->
		</div>
	</div>

	<div class="row">
		
		<!--<div class="col-md-6">
			<div ng-repeat="portfolio in portfolioData.portfolioSet">
				{{portfolio}}
				<br><br>
			</div>
		</div>-->

		<div>
			<div class="spacing-25"></div>
			<div ng-repeat="order in portfolioData.orderSet">
				<div class="col-md-3 col-sm-4 col-xs-6 ">
					<div class="card">
						<div style="padding:16px;">
							<p style="color:grey">{{order.amount}} {{order.asset1}} ==@{{order.price}}==> {{order.amount / order.price}} {{order.asset2}} @ {{order.createdAt}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div ng-repeat="neuralNet in neuralNets">
			<div class="col-md-3 col-sm-4 col-xs-6 ">
				<div class="card">
					<div style="padding:16px;">
						<a href="neural/{{neuralNet}}">{{neuralNet}}</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<h1>Markets</h1>
		<div ng-repeat="pair in tradingPairs">
			<div class="col-md-3 col-sm-4 col-xs-6 ">
				<div class="card">
					<div style="padding:16px;">
						<a href="market/{{pair.split('/')[1]}}/{{pair.split('/')[0]}}">{{pair.split('/')[1]}}/{{pair.split('/')[0]}}</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<div class="spacing-50"></div>

<div ng-include="'footer/index.tpl.html'"></div>
